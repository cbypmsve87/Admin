<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>焦点通</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>焦点通平台</h1>
      </div>
      <div class="login-box">
        <form class="login-form" id="loginForm" onsubmit = "return LoginCheck();">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登陆</h3>
          <div class="form-group">
            <label class="control-label">用户</label>
            <input class="form-control" id="userAccount" type="text" placeholder="PhoneNum" value="huangwanping" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input class="form-control" id="userPassword" type="password" placeholder="password" value="1" >
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label class="semibold-text">
                  <input type="checkbox"><span class="label-text">记住用户</span>
                </label>
              </div>
              <p class="semibold-text mb-0"><a data-toggle="flip">忘记密码?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" id="loginBtn"><i class="fa fa-sign-in fa-lg fa-fw"></i>登陆</button>
          </div>
        </form>
        <form class="forget-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>忘记密码 ?</h3>
          <div class="form-group">
            <label class="control-label">电话号码</label>
            <input class="form-control" type="text" placeholder="PhoneNum">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>重置</button>
          </div>
          <div class="form-group mt-20">
            <p class="semibold-text mb-0"><a data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> 返回登录</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins/pace.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>
  <!-- 验证登录，缓存用户信息  -->
  <script type="text/javascript">  
  	$(document).ready(function(){	
  		var tokenStr = window.location.search;	
  		<!-- 验证动态链接地址，防止暴露常用链接 -->
  		/* if(tokenStr != '?abc'){
  		 	sessionStorage.clear();
  		  	window.location.href = 'error.html';
  		 	return;
  		} */
  		sessionStorage.setItem("token", tokenStr);
  	});
   </script>
</html>
