<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vali Admin</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries-->
    <!--if lt IE 9
    script(src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js')
    script(src='https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js')
    -->
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h1>Vali Admin</h1>
      </div>
      <div class="login-box">
        <form class="login-form" id="loginForm" action="index.html" onsubmit = "return LoginCheck();">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登陆</h3>
          <div class="form-group">
            <label class="control-label">用户</label>
            <input class="form-control" id="userAccount" type="text" placeholder="PhoneNum" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input class="form-control" id="userPassword" type="password" placeholder="password">
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label class="semibold-text">
                  <input type="checkbox"><span class="label-text">记住用户</span>
                </label>
              </div>
              <p class="semibold-text mb-0"><a data-toggle="flip">忘记密码?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" id="loginBtn"><i class="fa fa-sign-in fa-lg fa-fw"></i>登陆</button>
          </div>
        </form>
        <form class="forget-form">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>忘记密码 ?</h3>
          <div class="form-group">
            <label class="control-label">电话号码</label>
            <input class="form-control" type="text" placeholder="PhoneNum">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>重置</button>
          </div>
          <div class="form-group mt-20">
            <p class="semibold-text mb-0"><a data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> 返回登录</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins/pace.min.js"></script>
  <script src="js/main.js"></script>
  
  <!-- 验证登录，缓存用户信息  -->
  <script type="text/javascript">  
	function LoginCheck(){        	
		var userAccount = $("#userAccount").val();
		var userPassword = $("#userPassword").val();
		if (userAccount == "") {
            alert("用户名不能为空");
            return false;
        }
        else if (userPassword == "") {
            alert("密码不能为空");
            return false;
        }
        else{                		
		$.ajax({
			type:"GET",
			async : false,
			url:"/web/userLogin/user.do?account="+ userAccount +"&" + "password=" + userPassword,
			data:"",
			success: function(result){
				   if(null !=  result.user){
					   //var str = document.getElementById("userid").value;  
		               sessionStorage.setItem("userAccount",result.user_account);  
		               sessionStorage.setItem("userName",result.user_name);
		               sessionStorage.setItem("userRoleId",result.user_role_id);
		               sessionStorage.setItem("userCompany",result.user_company_name);
		               //$('loginForm').attr('action','index.html'); 
		               window.location.href = 'index.html'
		               //alert("登录成功，没有查询到用户相关数据");
		               return true;
				   }else{
					   alert("登录失败，请检查您的用户与密码");
					   //$("#lab").text("登录失败，没有查询到用户相关数据");
					   return false;
					}
			    }
			});
		 return false;
       }
  	}
   </script>
</html>
